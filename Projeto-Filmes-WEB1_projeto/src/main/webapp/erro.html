<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Erro - Algo deu errado</title>
    <link rel="stylesheet" href="styles/erro.css">
</head>
<body>

    <div id="header-placeholder"></div>

    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1 class="error-title">Algo deu errado</h1>
        <p class="error-message">
            Desculpe, não conseguimos completar sua solicitação.<br>
            Isso pode ter acontecido por um problema interno, ou pela tentativa de acessar uma página que não existe.
        </p>
        <a href="home.html" class="btn-home">
            <i class="fas fa-home me-2"></i> Voltar para a Home
        </a>
    </div>

    <div id="footer-placeholder"></div>

    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });

        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });

        const errMessage = new URLSearchParams(window.location.search).get('errMessage');
        if (errMessage) {
            console.error("Mensagem de erro recebida na URL:", errMessage);
        }
    </script>

</body>
</html>
